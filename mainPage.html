<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Website</title>
  <style>
    /* Color variables */
    :root {
      --primary-color: #6a0dad;  /* Purple */
      --secondary-color: #1e90ff;  /* Blue */
      --accent-color: #ff4500;  /* Red */
      --bg-color: #f5f5f5;  /* Light background */
      --text-color: #333;
    }

    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Header and Navigation */
    header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--accent-color);
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Categories Section */
    .categories {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .categories a {
      display: inline-block;
      margin: 0 15px;
      padding: 10px 20px;
      background: var(--secondary-color);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .categories a:hover {
      background: var(--accent-color);
    }

    /* Grid styling for image blocks */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .grid-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .grid-item img {
      width: 100%;
      display: block;
    }

    .grid-item a.title {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
